<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teste suas habilidades no Jogo do Número Secreto. Adivinhe o número certo em até 10 tentativas!">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo do Número Secreto</title>
</head>
<body>
    <h1>Adivinhe o número!</h1>
    <p>Estou pensando &#129300; em um número entre 1 e 100. Você só tem 10 tentativas!</p>
    <form id="form">
        <label for="chute">Digite seu palpite:</label>
        <input type="number" id="chute" min="1" max="100" required>
        <button type="submit">Adivinhar</button>
    </form>
    <div class="resultado" id="resultado"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
<script src="script.js"></script>
</body>
</html>
